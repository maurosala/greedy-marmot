apiVersion: templates.krateo.io/v1alpha1
kind: aws-stack
metadata:
  name: aws-stack
  deploymentId: 626c03950944e84673f8b82b
spec:
  dashboard:
    description: demo stack
    icon: fa-brands fa-aws
    tags:
      - aws
      - stack
      - infrastructure
      - rds
    links:
      - url: https://github.com/maurosala/greedy-marmot
        title: maurosala/greedy-marmot
        icon: fa-brands fa-git
    plugins:
      - name: resources
        value: fat-squirrels
        type: argocd
        icon: fa-solid fa-diagram-project
        endpointName: argocd-silver
      - name: documentation
        values:
          - README.md
          - sample.md
        type: doc
        icon: fa-solid fa-book
        endpointName: github
      - name: pipelines
        values:
          - Sonarcloud
        type: pipeline
        icon: fa-solid fa-person-running
        endpointName: github
      - name: kubernetes
        value: "app.kubernetes.io/managed-by=Helm"
        type: kubernetes
        icon: fa-brands fa-docker
      - name: sonarcloud
        type: codequality
        icon: fa-solid fa-tower-broadcast
        value: maurosala_fat-squirrels
        endpointName: sonarcloud
      #- name: prometheus
      #  value: "app=krateo.io"
      #  type: prometheus
      #  icon: fa-solid fa-fire
    owner: maurosala
  name: greedy-marmot
  compositionSelector:
    matchLabels:
      platform: aws
  eks:
    clusterName: greedy-clu
  network:
    networkName: greedy-net
  rds:
    rdsRegion: eu-central-1
    rdsDataDiskSizeGb: '10'
    rdsInstanceClass: db.t3.micro
    rdsEngineVersion: '13.4'
    rdsStorageType: standard
  fromRepo:
    domain: github.com
    provider: github
    apiUrl: https://api.github.com/
    repositoryName: krateo-template-aws-stack
    organizationName: krateoplatformops
    schema: https
  toRepo:
    domain: github.com
    provider: github
    apiUrl: https://api.github.com/
    repositoryName: greedy-marmot
    organizationName: maurosala
    schema: https
